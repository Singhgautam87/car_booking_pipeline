config_version: 3.0

datasources:
  postgres_ds:
    execution_engine:
      class_name: SqlAlchemyExecutionEngine
      connection_string: postgresql+psycopg2://postgres:postgres@postgres:5432/car_booking
    data_connectors:
      default_runtime_data_connector_name:
        class_name: RuntimeDataConnector
        batch_identifiers:
          - default_identifier_name

stores:
  expectations_store:
    class_name: ExpectationsStore
    store_backend:
      class_name: TupleFilesystemStoreBackend
      base_directory: great_expectations/expectations/

  checkpoint_store:
    class_name: CheckpointStore
    store_backend:
      class_name: TupleFilesystemStoreBackend
      base_directory: great_expectations/checkpoints/

  validation_results_store:
    class_name: ValidationResultsStore
    store_backend:
      class_name: TupleFilesystemStoreBackend
      base_directory: great_expectations/uncommitted/validations/

expectations_store_name: expectations_store
checkpoint_store_name: checkpoint_store
validation_results_store_name: validation_results_store

